<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Imixs-Admin-Client</title>


<link href="./css/creatix-basic.css" rel="stylesheet" />
<link href="./css/creatix-forms.css" rel="stylesheet" />
<link href="./css/creatix-layout.css" rel="stylesheet" />
<link href="./css/themes/ui-lightness/jquery-ui.min.css"
	rel="stylesheet" />
<link href="./css/themes/ui-lightness/theme.css" rel="stylesheet" />
<link href="./css/imixs.css" rel="stylesheet" />
<link href="./css/custom.css" rel="stylesheet" />


</head>

<body>

	<div id="header">
		<div class="row">

			<div id="imixs-servicenav">
				<ul>
					<li style="font-weight: bold;"><a href="./">Imixs-Admin</a></li>

					<li><a href="http://www.imixs.org" target="_blank">imixs.org</a></li>
					<li><a href="http://www.imixs.com" target="_blank">imixs.com</a></li>

					<li><a href="http://blog.imixs.org" target="_blank">blog</a></li>



				</ul>


				<div id="imixs-nav">

					<ul>
						<li><a href="javascript:;"
							onclick="adminclient.restServiceRoute.route()">Home</a></li>
						<li><a href="javascript:;"
							onclick="adminclient.queryRoute.route()">Search</a></li>
						<li><a href="javascript:;"
							onclick="adminclient.bulkUpdateRoute.route()">Update</a></li>
						<li><a href="javascript:;"
							onclick="adminclient.bulkDeleteRoute.route()">Delete</a></li>
						<li><a href="javascript:;"
							onclick="adminclient.indexRoute.route()">Index</a></li>
						<li><a href="javascript:;"
							onclick="adminclient.backupRoute.route()">Backup</a></li>
					</ul>



				</div>

			</div>

		</div>
	</div>
	<!-- END header -->

	<div id="container">
		<form autocomplete="on">
			<div data-ben-template="content"></div>
		</form>
	</div>




	<!-- END container -->

	<div id="footer">
		<div id="footer1">Version 4.1.0</div>
		<div id="footer2">

			&#169; 2006-2014 <a href="http://www.imixs.com" target="_blank">Imixs
				Software Solutions GmbH</a> | <a href="mailto:info@imixs.com">Contact</a>
			| Webdesign: <a href="http://www.creatix.org">www.creatix.org</a>
		</div>
	</div>
	<!-- END footer -->


	<div class="imixs-wait">
		<!-- empty -->
	</div>

	<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="./js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/ben.min.js"></script>
	<script type="text/javascript" src="./js/imixs-core.js"></script>
	<script type="text/javascript" src="./js/imixs-xml.js"></script>
	<script type="text/javascript" src="./js/imixs-admin.js"></script>

	<script>
		var benJS = BENJS.org.benjs.core,

		imixs = IMIXS.org.imixs.core, imixsXML = IMIXS.org.imixs.xml,

		adminclient = IMIXS.org.imixs.workflow.adminclient;

		$(document).ready(function() {
			// waiting feature
			$body = $("body");
			// ajax
			$(document).on({
				ajaxStart : function() {
					$body.addClass("loading");
				},
				ajaxStop : function() {
					$body.removeClass("loading");
				}
			});

			adminclient.start();

		});
	</script>

</body>

</html>
