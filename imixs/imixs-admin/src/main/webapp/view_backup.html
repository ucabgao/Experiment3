<div class="row imixs-view">

	<!-- Status message -->
	<div id="imixs-status" data-ben-controller="restServiceController">
		<div class="ui-state-highlight ui-corner-all">
			<p>
				<span class="ui-icon ui-icon-transferthick-e-w"
					style="float: left; margin-right: .3em; margin-top: .2em;"></span>
				<span data-ben-model="getStatus()"></span>
			</p>
		</div>
	</div>
	
	<h1>Backup:</h1>
	<div data-ben-controller="worklistController">


		<div class="imixs-form-section">
			<p>A backup writes all entities defined by the current
				JPQL Statement from the Database to disk. Use the restore function to restore a backup from disk.
				NOTE: Complex queries can take a
				long time.</p>


			<dl>
				<dt>JPQL:</dt>
				<dd>
					<textarea
						placeholder="SELECT entity FROM Entity entity ORDER BY entity.modified DESC"
						data-ben-model="query"></textarea>
				</dd>
			</dl>
		</div>
	
		<!--  Backup and Restore -->
		<hr />
	

		<div class="imixs-form-section-1">

			<dl>
				<dt>File Path:</dt>
				<dd>
					<input type="text" placeholder="Enter path to the backup storrage"
					data-ben-model="filePath"></input>
				</dd>
			</dl>			

		</div>

		<div class="imixs-form-section">
			<input type="button" value="Backup"
				onclick="adminclient.worklistController.backup()" class="btn" />
			<input type="button" value="Restore"
				onclick="adminclient.worklistController.restore()" class="btn" />


		</div>
		
		
		<!-- Error message -->
		<div id="imixs-error" style="">
			<div class="ui-state-error ui-corner-all">
				<p>
					<span class="ui-icon ui-icon-alert"
						style="float: left; margin-right: .3em;"></span> <strong>Error:</strong>
				</p>
				<p id="error-message" />
			</div>
		</div>
		
		<!-- processing log -->
		<div id="imixs-log" style="">
			<div class="ui-state-highlight ui-corner-all">
				<p>
					<span class="ui-icon ui-icon-info"
						style="float: left; margin-right: .3em;"></span> <strong>Log:</strong>
				</p>
				<p id="log-message" />
			</div>
		</div>


	</div>
</div>
